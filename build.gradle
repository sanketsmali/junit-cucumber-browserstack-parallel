plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
     mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.14.0'
    implementation 'com.saucelabs:saucerest:1.0.39'
    implementation 'com.googlecode.json-simple:json-simple:1.1'
    implementation 'com.browserstack:browserstack-local-java:1.0.3'
    testImplementation 'io.cucumber:cucumber-java:4.2.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'io.cucumber:cucumber-junit:4.2.0'
 
}

group = 'com.saucelabs'
version = '1.0-SNAPSHOT'
description = 'java-cucumberjvm-junit'
java.sourceCompatibility = JavaVersion.VERSION_1_8



publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(Test) {
    maxParallelForks = 3
}

task cucumberTests(type: Test){ 
   includes = ['**/*Cucumber*'] 
    maxParallelForks = 10
   systemProperty 'parallel', 'all'
 
}